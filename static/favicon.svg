<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1628"/>
      <stop offset="100%" style="stop-color:#050a10"/>
    </linearGradient>
    <linearGradient id="teal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#64ffda"/>
      <stop offset="100%" style="stop-color:#4facfe"/>
    </linearGradient>
    <linearGradient id="shield" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#64ffda;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#64ffda;stop-opacity:0.05"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="outerGlow">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>

  <!-- Subtle grid -->
  <g opacity="0.06" stroke="#64ffda" stroke-width="0.5">
    <line x1="128" y1="0" x2="128" y2="512"/>
    <line x1="256" y1="0" x2="256" y2="512"/>
    <line x1="384" y1="0" x2="384" y2="512"/>
    <line x1="0" y1="128" x2="512" y2="128"/>
    <line x1="0" y1="256" x2="512" y2="256"/>
    <line x1="0" y1="384" x2="512" y2="384"/>
  </g>

  <!-- Shield shape -->
  <path d="M256 72 L400 140 L400 280 Q400 380 256 448 Q112 380 112 280 L112 140 Z"
        fill="url(#shield)" stroke="url(#teal)" stroke-width="3" filter="url(#outerGlow)"/>

  <!-- Quantum orbital rings -->
  <g filter="url(#glow)" opacity="0.6">
    <ellipse cx="256" cy="260" rx="90" ry="35" fill="none" stroke="#64ffda" stroke-width="2" transform="rotate(-30 256 260)"/>
    <ellipse cx="256" cy="260" rx="90" ry="35" fill="none" stroke="#4facfe" stroke-width="2" transform="rotate(30 256 260)"/>
    <ellipse cx="256" cy="260" rx="90" ry="35" fill="none" stroke="#64ffda" stroke-width="1.5" transform="rotate(90 256 260)" opacity="0.4"/>
  </g>

  <!-- Lock body -->
  <rect x="224" y="252" width="64" height="52" rx="8" fill="none" stroke="url(#teal)" stroke-width="3.5" filter="url(#glow)"/>

  <!-- Lock shackle -->
  <path d="M236 252 L236 228 Q236 204 256 204 Q276 204 276 228 L276 252"
        fill="none" stroke="url(#teal)" stroke-width="3.5" stroke-linecap="round" filter="url(#glow)"/>

  <!-- Keyhole -->
  <circle cx="256" cy="272" r="7" fill="#64ffda" filter="url(#glow)"/>
  <rect x="253" y="274" width="6" height="14" rx="2" fill="#64ffda"/>

  <!-- Quantum dots on orbits -->
  <circle cx="310" cy="210" r="5" fill="#64ffda" filter="url(#glow)"/>
  <circle cx="196" cy="308" r="5" fill="#4facfe" filter="url(#glow)"/>
  <circle cx="256" cy="170" r="4" fill="#64ffda" opacity="0.7" filter="url(#glow)"/>
  <circle cx="330" cy="300" r="4" fill="#4facfe" opacity="0.7" filter="url(#glow)"/>

  <!-- "Q" letter accent (top-left subtle) -->
  <text x="148" y="165" font-family="'Chakra Petch', sans-serif" font-weight="700" font-size="48" fill="url(#teal)" opacity="0.8" filter="url(#glow)">Q</text>
</svg>
